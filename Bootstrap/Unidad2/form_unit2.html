<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container bg-light border">

            <form>
                <div class="row g-3">

                    <div class="col-sm-6">
                        <label for="firstname" class="form-label">Nombre de pila</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Nombre">
                    </div>
                    <div class="col-sm-6">
                        <label for="lastname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Apellido">
                    </div>


                    <div class="col-12">
                        <label for="username1" class="form-label">Nombre de usuario</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="username1" placeholder="Usuario" required>
                        </div>

                    </div>

                    <div class="col-12">
                        <label for="usrcorreo" class="form-label">Correo electrónico (Opcional)</label>
                        <input type="text" class="form-control" id="usrcorreo" placeholder="you@example.com">
                    </div>

                    <div class="col-12">
                        <label for="direc1" class="form-label">Dirección</label>
                        <input type="text" class="form-control" placeholder="1234 Main" id="direc1">
                    </div>
                    <div class="col-12">
                        <label for="direc2" class="form-label">Dirección 2 (opcional)</label>
                        <input type="text" class="form-control" placeholder="1234 Main St" id="direc2">
                    </div>

                    <div class="col-md-5">
                        <label for="pais" class="form-label">País</label>
                        <select class="form-control" id="pais">
                            <option value="">Seleccionar ....</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="Uruguay">Uruguay</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control" id="estado">
                            <option value="">Seleccionar ....</option>
                            <option value="Baires">Buenos Aires</option>
                            <option value="Cordoba">Córdoba</option>
                            <option value="StaFe">Santa Fe</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="cpostal" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="cpostal">
                    </div>

                </div>
            </form>
        

        <hr class="my-4">

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-dire">
            <label for="same-dire" class="form-check-label">La dirección de envio es la misma que la dirección de
                facturación</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info">
            <label for="save-info" class="form-check-label">Guarde esta información para la próxima vez</label>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha3849/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
