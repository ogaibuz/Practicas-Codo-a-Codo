<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio obligatorio Unidad 2 Javascript</title>

</head>

<body>

    <h1>Ejercicio obligatorio Unidad 2 Javascript</h1>


    <script>

        for (i = 11; i >= 9; i--) {
            document.write('<br><b>La tabla del ' + i + ': </b><br>')
            for (x = 1; x < 10; x++) {
                document.write(i + ' x ' + x + ' : ')
                document.write(i * x)
                document.write('<br>')
            }
        }


    </script>

</body>

</html>
